<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: right;
    }
    th {
      background: #f0f0f0;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="metric-controls" style="margin-bottom: 1em;"></div>
  <div id="leaderboard">Loadingâ€¦</div>
  
  <!-- New Metric Modal -->
  <div id="new-metric-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-new-metric">&times;</span>
      <h2>New Metric</h2>
      <div id="new-metric-form"></div>
    </div>
  </div>
  
  <!-- Edit Metric Modal -->
  <div id="edit-metric-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-edit-metric">&times;</span>
      <h2>Edit Metric</h2>
      <div id="edit-metric-form"></div>
    </div>
  </div>
  
  <script src="storage.js"></script>
  <script src="scores.js"></script>
</body>
</html>
