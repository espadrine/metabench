<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LLM Benchmark Aggregator & Estimator</title>
  <style>
    :root {
      background-color: #e4e8f2;
    }
    h1 {
      display: inline-block;
      border: 4px solid black;
      border-radius: 10px;
      padding: 10px 20px;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      color: #1579aa;
      border-color: #1579aa;
    }

    /* Table */
    #leaderboard {
      overflow-x: scroll;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: right;
    }
    th {
      background: #f0f0f0;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }

    /* Tab styles */
    .tab-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-bottom: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 4px;
      border-radius: 4px 4px 0 0;
    }
    .tab-button.active {
      background-color: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
    .tab-panel {
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      background-color: white;
    }
    .tab-panel.active {
      display: block;
    }
    #chart {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>LLM Benchmark Aggregator & Estimator</h1>
  <div id="metric-controls" style="margin-bottom: 1em;"></div>

  <!-- Tab Navigation -->
  <div id="tab-navigation">
    <button id="chart-tab" class="tab-button active">Chart</button>
    <button id="table-tab" class="tab-button">Table</button>
    <button id="history-tab" class="tab-button">History</button>
  </div>

  <!-- Tab Content -->
  <div id="tab-content">
    <div id="chart-container" class="tab-panel active">
      <div id="chart">Loading chart…</div>
      <div id="x-axis-controls" style="margin-bottom: 1em;">
        <label for="x-axis-select">X-axis Metric:</label>
        <select id="x-axis-select">
          <option value="Cost of 1K responses">Cost of 1K Responses</option>
          <option value="Active parameters">Active parameters</option>
          <option value="Input cost">Input Cost</option>
          <option value="Output cost">Output Cost</option>
          <option value="Size">Size</option>
          <option value="Release date">Release date</option>
          <option value="ArtificialAnalysis Consumed Tokens (Millions)">ArtificialAnalysis Consumed Tokens (Millions)</option>
        </select>
      </div>
    </div>
    <div id="table-container" class="tab-panel">
      <div id="leaderboard">Loading…</div>
    </div>
    <div id="history-container" class="tab-panel">
      <div id="history-chart">Loading history chart…</div>
    </div>
  </div>

  <!-- New Metric Modal -->
  <div id="new-metric-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-new-metric">&times;</span>
      <h2>New Metric</h2>
      <div id="new-metric-form"></div>
    </div>
  </div>

  <!-- Edit Metric Modal -->
  <div id="edit-metric-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-edit-metric">&times;</span>
      <h2>Edit Metric</h2>
      <div id="edit-metric-form"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="storage.js"></script>
  <script src="scores.js"></script>

  <!-- Footer -->
  <footer style="margin-top: 3rem; padding: 2rem 0; text-align: center; border-top: 1px solid #ddd; color: #666;">
    <p>
      <a href="about.html" style="color: #3498db; text-decoration: none; font-weight: bold;">
        About this project
      </a>
      •
      <a href="https://github.com/espadrine/metabench" target="_blank" style="color: #3498db; text-decoration: none;">
        View on GitHub
      </a>
    </p>
    <p style="margin-top: 0.5rem; font-size: 0.9rem;">
      Help us improve by contributing benchmark data!
    </p>
  </footer>
</body>
</html>
