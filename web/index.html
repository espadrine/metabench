<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th,
    td {
      border: 1px solid #ccc;
      padding: 4px 8px;
      text-align: right;
    }
    th {
      background: #f0f0f0;
    }
    th:first-child,
    td:first-child {
      text-align: left;
    }
    
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 8px;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
    }
    
    /* Tab styles */
    .tab-button {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-bottom: none;
      padding: 8px 16px;
      cursor: pointer;
      margin-right: 4px;
      border-radius: 4px 4px 0 0;
    }
    .tab-button.active {
      background-color: white;
      border-bottom: 1px solid white;
      margin-bottom: -1px;
    }
    .tab-panel {
      display: none;
      border: 1px solid #ccc;
      padding: 16px;
      background-color: white;
    }
    .tab-panel.active {
      display: block;
    }
    #chart {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Leaderboard</h1>
  <div id="metric-controls" style="margin-bottom: 1em;"></div>
  
  <!-- Tab Navigation -->
  <div id="tab-navigation">
    <button id="chart-tab" class="tab-button active">Chart</button>
    <button id="table-tab" class="tab-button">Table</button>
  </div>
  
  <!-- Tab Content -->
  <div id="tab-content">
    <div id="chart-container" class="tab-panel active">
      <div id="chart">Loading chart…</div>
    </div>
    <div id="table-container" class="tab-panel">
      <div id="leaderboard">Loading…</div>
    </div>
  </div>
  
  <!-- New Metric Modal -->
  <div id="new-metric-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-new-metric">&times;</span>
      <h2>New Metric</h2>
      <div id="new-metric-form"></div>
    </div>
  </div>
  
  <!-- Edit Metric Modal -->
  <div id="edit-metric-modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-edit-metric">&times;</span>
      <h2>Edit Metric</h2>
      <div id="edit-metric-form"></div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="storage.js"></script>
  <script src="scores.js"></script>
</body>
</html>
